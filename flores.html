<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>flores</title>
  </head>
  <body>
    <header>
      <div class="logoEncabezado">
        <a href="./index.html"
          ><img
            src="./img/logoSinFondo.png"
            width="110"
            height="110"
            class="img-fluid"
            alt="logo"
        /></a>
      </div>

      <div>
        <nav>
          <ul>
            <li>
              <a href="berry.html">berry</a>
              <a href="tops.html">tops</a>
              <a href="hats.html">hats</a>
              <a href="bags.html">bags</a>
              <a href="flores.html">flores</a>
              <a href="accesorios.html">accesorios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="floresContenido container">
        <div class="row">
          <div class="col-md-4">
            <div class="ArmaTuRamo">
              <h1>¡arma tu ramo!</h1>
              <img
                src="./img/flores/ramo.jpeg"
                width="350"
                class="img-fluid"
                alt="ramo de flores"
              />
            </div>
          </div>

          <div class="col-md-8">
            <div
              id="carruselFlores"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./img/flores/clavel.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="clavel"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/girasol.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="girasol"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/lavanda.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="lavanda"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/margarita.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="margarita"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/rosa.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="rosa"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/tulipan.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="tulipan"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/flores/ramoCompleto.jpeg"
                    class="d-block w-40"
                    class="img-fluid"
                    alt="completo"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev fondo"
                type="button"
                data-bs-target="#carruselFlores"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next fondo"
                type="button"
                data-bs-target="#carruselFlores"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="contacto">
        <h1>información de contacto</h1>
      </div>

      <div class="contactoContenido container">
        <div class="row">

          <div class="col-md-6">
            <div class="instagram">
              <a
                href="https://instagram.com/berrycake.crochet?igshid=MzRlODBiNWFlZA==">
                <img
                src="./img/contacto/instagram.png"
                width="50"
                class="img-fluid"
                alt="instagram"/>
              </a>
              <p>@berrycake.crochet</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="celular">
              <h4>teléfono:</h4>
              <p>777 418 1456</p>
            </div>
          </div>

        </div>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
