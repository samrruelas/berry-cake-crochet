<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>berry cake crochet</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    
  </head>
  <body>
    <header>
      <div>
        <img
          src="./img/logoSinFondo.png"
          width="110"
          height="110"
          class="img-fluid"
          alt="logo berry cake crochet"
        />
      </div>

      <div>
        <nav>
          <ul>
            <li>
              <a href="berry.html">berry</a>
              <a href="tops.html">tops</a>
              <a href="hats.html">hats</a>
              <a href="bags.html">bags</a>
              <a href="flores.html">flores</a>
              <a href="accesorios.html">accesorios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/carrusel/c1.png"
              class="d-block w-100 carrusel-images"
              class="img-fluid"
              alt="carrusel 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrusel/c2.png"
              class="d-block w-100 carrusel-images"
              class="img-fluid"
              alt="carrusel 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrusel/c3.png"
              class="d-block w-100 carrusel-images"
              class="img-fluid"
              alt="carrusel 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer>
      <div class="contacto">
        <h1>información de contacto</h1>
      </div>

      <div class="contactoContenido container">
        <div class="row">

          <div class="col-md-6">
            <div class="instagram">
              <a
                href="https://instagram.com/berrycake.crochet?igshid=MzRlODBiNWFlZA==">
                <img
                src="./img/contacto/instagram.png"
                width="50"
                class="img-fluid"
                alt="instagram"/>
              </a>
              <p>@berrycake.crochet</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="celular">
              <h4>teléfono:</h4>
              <p>777 418 1456</p>
            </div>
          </div>

        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
